<div id="toast-root" class="fixed top-6 left-1/2 -translate-x-1/2 z-50 space-y-3 pointer-events-none">
  <!-- toasts will be injected here -->
  <template id="toast-template">
    <div class="min-w-[260px] max-w-sm p-4 pr-12 rounded-lg shadow-lg border bg-white text-gray-800 relative opacity-0 translate-y-3 transition-all duration-200 pointer-events-auto">
      <div class="flex items-start gap-3">
        <div class="text-xl" data-icon>ðŸ””</div>
